<app-navbar></app-navbar>

<div class="container margin-nav">
    <div class="row" *ngIf="loading">
        <div class=" text-center col-12">
            <app-loading></app-loading>
        </div>
    </div>
    
    <div class="row" *ngIf="!loading">
        <div class="col-2">
            <img [src]="artista.images | noImage"
            class="img-thumbnail border rounded-circle">
        </div>
    
        <div class="col">
            <h3>{{artista.name}}</h3>
    
            <p>
                <a [href]="artista.external_urls.spotify"
                target="_blank">Ir a la p√°gina del artista</a>
            </p>
        </div>
    
        <div class="col-4">
            <button class="btn btn-danger"
            [routerLink]="['/home']"><i class="fas fa-home mx-2"></i>Return Home</button>
        </div>
    </div>
    
    <div class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Album</th>
                        <th>Track</th>
                        <th>Preview</th>
                        <th>Add</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr *ngFor="let track of tracks">
                        <td class="w-25">
                            <img [src]="track.album.images | noImage"
                            class="img-thumbnail w-75">
                        </td>
                        <td><p>{{track.album.name}}</p></td>
                        <td><p>{{track.name}}</p></td>
                        <td>
                            <iframe [src]="track.uri | secureDOM" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                        <td>
                            <button class="btn btn-danger add" (click)="addTrack(track.id)"><i class="fas fa-plus-circle"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
