<app-navbar></app-navbar>

<div class="container margin-nav">
    <div class="row" *ngIf="loading">
        <div class=" text-center col-12">
            <app-loading></app-loading>
        </div>
    </div>
    
    <div class="row" *ngIf="!loading">
        <div class="col-2">
            <img [src]="artista.images | noImage"
            class="img-thumbnail border rounded-circle">
        </div>
    
        <div class="col">
            <h3>{{artista.name}}</h3>
    
            <p>
                <a [href]="artista.external_urls.spotify"
                target="_blank">Ir a la página del artista</a>
            </p>
        </div>
    
        <div class="col-4">
            <button class="btn btn-danger"
            [routerLink]="['/home']">Return Home</button>
        </div>
    </div>
    
    <div class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cáratula</th>
                        <th>Album</th>
                        <th>Canción</th>
                        <th>Vista previa</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr *ngFor="let track of tracks">
                        <td class="w-25">
                            <img [src]="track.album.images | noImage"
                            class="img-thumbnail w-75">
                        </td>
                        <td>{{track.album.name}}</td>
                        <td>{{track.name}}</td>
                        <td>
                            <iframe [src]="track.uri | secureDOM" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
